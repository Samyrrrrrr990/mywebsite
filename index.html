<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samyar Animation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0e0e0e;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      font-size: 100px;
      color: #00f;
      position: relative;
      transition: transform 0.1s ease;
    }

    body:hover h1 {
      color: #00bfff;
    }

    body {
      perspective: 1000px;
    }

    body:hover h1 {
      transform: rotateY(30deg) rotateX(20deg);
    }

    body:hover h1:before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 2px solid #00bfff;
      animation: borderAnim 1s ease-in-out infinite;
    }

    @keyframes borderAnim {
      0% {
        transform: translateX(0) translateY(0);
      }
      50% {
        transform: translateX(10px) translateY(-10px);
      }
      100% {
        transform: translateX(0) translateY(0);
      }
    }

    body:hover h1 {
      transform: rotateY(calc(var(--x) * 1deg)) rotateX(calc(var(--y) * 1deg));
    }

    body {
      --x: 0;
      --y: 0;
    }

    button {
      margin-top: 50px;
      padding: 15px 30px;
      background-color: #00f;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00bfff;
    }
  </style>
</head>
<body>
  <h1>Samyar</h1>
  <button onclick="window.location.href='https://linktr.ee/samyar1388'">Click for More Information</button>

  <script>
    document.addEventListener('mousemove', (event) => {
      const x = (window.innerWidth / 2 - event.pageX) / 20;
      const y = (window.innerHeight / 2 - event.pageY) / 20;

      document.body.style.setProperty('--x', x);
      document.body.style.setProperty('--y', y);
    });
  </script>
</body>
</html>
